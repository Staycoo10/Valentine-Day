<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>
    <img id="dance" src="img/cat-spinning.gif" alt="Dancing Cat">
    <h1 id="question">Do you want to be my Valentine? üíñ</h1>
    <div class="buttons" id="buttons-container">
        <button id="yes" onclick="showGif()">Yes</button>
        <button id="no" onclick="increaseYes()">No</button>
    </div>
    <div id="gif-container">
        <img src="img/giphy.gif" alt="Dancing Cat">
        <h2>Yay! üéâ Love you Diana! ‚ù§Ô∏è</h2>
    </div>
    <script>
        function increaseYes() {
            let yesButton = document.getElementById('yes');
            let currentSize = window.getComputedStyle(yesButton).fontSize;
            let newSize = parseFloat(currentSize) * 1.5;
            yesButton.style.fontSize = newSize + 'px';
            yesButton.style.padding = (parseFloat(yesButton.style.padding) || 10) * 1.5 + 'px';
            if (newSize > window.innerWidth * 0.8) {
                yesButton.style.width = '100vw';
                yesButton.style.height = '100vh';
            }
        }
        function showGif() {
            document.getElementById('gif-container').style.display = 'block';
            document.getElementById('buttons-container').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            document.getElementById('dance').style.display = 'none';
        }
    </script>
</body>
</html>
