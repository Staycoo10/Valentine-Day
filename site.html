<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Dancing Script", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .buttons {
            position: relative;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: white;
            color: red;
            margin-left: 10px;
        }
        #gif-container {
            display: none;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            button {
                font-size: 16px;   
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <img id="dance" src="img/cat-spinning.gif" alt="Dancing Cat">
    <h1 id="question">Do you want to be my Valentine? üíñ</h1>
    <div class="buttons" id="buttons-container">
        <button id="yes" onclick="showGif()">Yes</button>
        <button id="no" onclick="increaseYes()">No</button>
    </div>
    <div id="gif-container">
        <img src="img/giphy.gif" alt="Dancing Cat">
        <p>Yay! üéâ Love you! ‚ù§Ô∏è</p>
    </div>
    <script>
        function increaseYes() {
            let yesButton = document.getElementById('yes');
            let currentSize = window.getComputedStyle(yesButton).fontSize;
            let newSize = parseFloat(currentSize) * 1.5;
            yesButton.style.fontSize = newSize + 'px';
            yesButton.style.padding = (parseFloat(yesButton.style.padding) || 10) * 1.5 + 'px';
            if (newSize > window.innerWidth * 0.8) {
                yesButton.style.width = '100vw';
                yesButton.style.height = '100vh';
            }
        }
        function showGif() {
            document.getElementById('gif-container').style.display = 'block';
            document.getElementById('buttons-container').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            document.getElementById('dance').style.display = 'none';
        }
    </script>
</body>
</html>
